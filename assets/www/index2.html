<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		
		<meta name="viewport"
			content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
		<meta name="msapplication-tap-highlight" content="no" />
		<title>Hello World</title>
		
		<!--  Cordova -->
		<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/cordova_plugins.js"></script>
		
		<!--  Jquery + Jquery Mobile -->
		<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.2.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
		
		<script type="text/javascript" charset="utf-8">
			function onBodyLoad() {
				document.addEventListener("deviceready", onDeviceReady, false);
			}
			function onDeviceReady() {
				//Get the appInfo DOM element
				var element = document.getElementById('appInfo');
				//replace it with specific information about the device
				//running the application
				element.innerHTML = 'PhoneGap (version ' + device.phonegap + ')<br />'
						+ device.platform + ' ' + device.name + ' (version '
						+ device.version + ').'; 
			}
		</script>
	</head>
	<body onload="onBodyLoad()">
		<div data-role="page">
			<div data-role="header" data-position="fixed">
				<h1>HelloWorld4</h1>
			</div>
			<div data-role="content">
				<p>This is a PhoneGap application that makes calls to the
					PhoneGap APIs and uses the jQuery Mobile framework.</p>
				<p id="appInfo">Waiting for PhoneGap Initialization to complete</p>
			</div>
			<div data-role="footer" data-position="fixed">
				<h1>PhoneGap Essentials</h1>
			</div>
		</div>
	</body>
</html>
