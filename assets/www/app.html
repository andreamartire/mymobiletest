<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<title>ScrutinioLive</title>
		
		<link rel="stylesheet" href="js/sencha-touch-2.4/resources/css/sencha-touch.css" type="text/css">
		<script type="text/javascript"	src="js/sencha-touch-2.4/sencha-touch-all-debug.js">
			
		</script>
		<script type='text/javascript'>
			Ext.Loader.setConfig({
				enabled : true,
				ballotMode: false,
				//disableCaching: false,
				paths : {
					MyApp : 'MyApp'
				}
			});
			
			Ext.Ajax.disableCaching = false;
			
			Ext.require([ 'MyApp.ElectionContainer']);
			
			Ext.application({
				controllers: [
				    'MyApp.controller.MainNavController'
				],
				models: [
					'MyApp.model.ElectionModel',
					'MyApp.model.CoalitionModel',
					'MyApp.model.ListModel',
					'MyApp.model.CandidateModel',
					'MyApp.model.VoteModel'
				],
				stores: [
					'MyApp.store.ElectionStore',
					'MyApp.store.CoalitionStore',
					'MyApp.store.ListStore',
					'MyApp.store.CandidateStore',
					'MyApp.store.VoteStore'
				],
				views: [
				    'MyApp.view.MainMenuPanel',
				    'MyApp.view.ElectionListPanel',
				    'MyApp.view.ElectionDetailPanel',
				    'MyApp.view.CoalitionListPanel',
				    'MyApp.view.CoalitionDetailPanel',
				    'MyApp.view.ListaListPanel',
				    'MyApp.view.ListDetailPanel',
				    'MyApp.view.CandidateListPanel',
				    'MyApp.view.CandidateDetailPanel',
				    'MyApp.view.BallotViewPanel'
				],
				launch : function() {
					Ext.create('MyApp.ElectionContainer', {
						fullscreen : true
					})
				}
			});
		</script>
	</head>
	<body>
	</body>
</html>
