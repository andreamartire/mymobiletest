			</div>
			<div data-role="content">
				<form action="#" method="post" id="form_elezione" >
					<fieldset data-role="fieldcontain">

							<option value="regionali">Regionali</option>
							<option value="provinciali">Provinciali</option>
							<option value="amministrative">Amministrative</option>
							<option value="referendum">Referendum</option>
						</select>
						
						<label for="elezione_data">Data</label>
						<input type="date" name="data" id="elezione_data" placeholder="Data"/>
						
						<label for="elezione_note">Note</label>
						<textarea name="note" id="elezione_note"></textarea>
						
					</fieldset>
				</form>
